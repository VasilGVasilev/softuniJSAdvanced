<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static//style.css">
    <title>Furniture</title>
    <script src="app.js" type="module" ></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1><a href="/">Furniture Store</a></h1>
        <nav>
            <a id="catalogLink" href="/catalog" class="active">Dashboard</a>
            <div id="user">
                <a href="/create" id="createLink">Create Furniture</a>
                <a href="/my-publications" id="profileLink">My Publications</a>
                <a href="/javascript:void(0)" id="logoutBtn">Logout</a>
                 <!--browser does not treat href as a referenced path. Instead, it treats it as some JavaScript code starting after "javascript:"   -->
                 <!-- The void operator evaluates given expressions and returns undefined. -->
            </div>
            <div id="guest">
                <a href="/login" id="loginBtn">Login</a>
                <a href="/register" id="registerBtn">Register</a>
            </div>
        </nav>

    </header>
    <div class="container">

    </div>
    
</body>
</html>
