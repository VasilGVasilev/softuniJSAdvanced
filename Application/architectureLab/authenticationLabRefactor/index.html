<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">
    <script src="./src/app.js" type="module"></script>
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a class="active" href="/catalog" id="catalogBtn">Catalog</a>
            <div id="guestNav">
                <a href="/login" id="loginBtn">Login</a>
                <a href="/register" id="registerBtn">Register</a>
            </div>
            <div id="userNav">
                <a href="/create" id="createBtn">Create</a>
                <a href="javascript:void(0)" id="logoutBtn">Logout</a>
            </div>
        </nav>
    </header>
    <nav>

    </nav>
    <main>

    </main>
    <div>
        <section id="catalog">
            <ul></ul>
        </section>
        <section class="login">
            <h2>Login</h2>
            <form>
                <label>E-mail: <input type="text" name="email"></label>
                <label>Password: <input type="password" name="password"></label>
                <input type="submit" value="Login">
            </form>
        </section>
        <section class="create">
            <h2>New Recipe</h2>
            <form>
                <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                <label class="ml">Ingredients: <textarea name="ingredients" placeholder="Enter ingredients on separate lines"></textarea></label>
                <label class="ml">Preparation: <textarea name="steps" placeholder="Enter preparation steps on separate lines"></textarea></label>
                <input type="submit" value="Create Recipe">
            </form>
        </section>
        <section class="register">
            <h2>Register</h2>
            <form>
                <label>E-mail: <input type="text" name="email"></label>
                <label>Password: <input type="password" name="password"></label>
                <label>Repeat: <input type="password" name="rePass"></label>
                <input type="submit" value="Register">
            </form>
        </section>
    </div>
</body>

</html>
